    // Write a function, getOlder() that takes in array of dog objects and increases the value of the age properties by 1.
    //
    var dogs = [
        {
            name: "Chompers",
            breed: "Pug",
            age: 7
        },
        {
            name: "Freddy",
            breed: "Lab",
            age: 4
        },
        {
            name: "Mr. Pig",
            breed: "Mastif",
            age: 10
        }
    ];

    function getOlder(dogs) {
        dogs.forEach(function(dog) {
            dog.age += 1;
        });
    }

    getOlder(dogs);

    // to test the change
    dogs.forEach(function(dog) {
        console.log(dog.age);
    });

        users.forEach(function(user) {
