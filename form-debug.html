<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="https://request-inspector.glitch.me">

    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="password_confirm">confirm password</label>
    <input id="password_confirm" type="password" name="password_confirm">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_joint">
        <input id="married_joint" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_separate">
        <input id="married_separate" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input id="hoh" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self_employed">
        <input id="self_employed" type="checkbox" name="self_employed[]" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small_bussiness">
        <input id="small_bussiness" type="checkbox" name="small_business[]" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_bussiness">
        <input id="large_bussiness" type="checkbox" name="large_business[]" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">
        <input type="checkbox" name="newsletter" id="newsletter" checked> Sign Me Up For The Newsletter
    </label>
    <br>

    <label for="submit">
        <input type="submit" id="submit">
    </label>

</form>



</body>
</html>
