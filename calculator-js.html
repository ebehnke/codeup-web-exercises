<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- Local CSS -->
    <link rel="stylesheet" href="">


    <title>JS Calculator</title>
</head>

<body>

<table>
    <tr>
        <td>
            <form action="">
                <input id="firstNum" type="text" name="input1" size="5">
                <input id="operator" type="text" name="input2" size="2">
                <input id="secondNum" type="text" name="input3" size="4">
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <button id="1" class="numBtn" type="button">1</button>
            <button id="2" class="numBtn" type="button">2</button>
            <button id="3" class="numBtn" type="button">3</button>
            <button id="+" class="operatorBtn" type="button">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="4" class="numBtn" type="button">4</button>
            <button id="5" class="numBtn" type="button">5</button>
            <button id="6" class="numBtn" type="button">6</button>
            <button id="-" class="operatorBtn" type="button">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="7" class="numBtn" type="button">7</button>
            <button id="8" class="numBtn" type="button">8</button>
            <button id="9" class="numBtn" type="button">8</button>
            <button id="*" class="operatorBtn" type="button">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="C" class="clearBtn" type="button">C</button>
            <button id="0" class="numBtn" type="button">0</button>
            <button id="=" class="equalBtn" type="button">=</button>
            <button id="/" class="operatorBtn" type="button">/</button>
        </td>
    </tr>
</table>


<!-- Local JS -->
<script src="js/"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
