    <!-- Mapbox Custom-->
    <script>
        mapboxgl.accessToken = mapboxglAccessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 4,
            center: [-121.786863, 47.495462]});

        var marker = new mapboxgl.Marker()
            .setLngLat([-98.4916, 29.4260])
            .addTo(map);
